{% macro content(page) %}
  <h1>{{ page.title }}</h1>
  {{ page.content | safe }}

  <div>
    {% if page.next %}
      <a class="page-nav__later" href="{{ page.next.permalink }}">← Later post</a>
    {% endif %}
    {% if page.previous %}
    <a class="page-nav__earlier" href="{{ page.previous.permalink }}">Earlier post →</a>
    {% endif %}
  </div>
{% endmacro blog_post %}
