<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gutenberg Demo</title>
    <meta charset="UTF-8">
    <style>
      .intro {
        max-width: 750px;
        margin: auto;
      }
      .display__sections {
        margin: auto;
        max-width: 1200px;
      }
      img {
        width: 100%;
      }

      body {
        line-height: 1.6;
        font-size: 18px;
        color: #444;
        padding: 0 10px;
        font-family: -apple-system,
               BlinkMacSystemFont,
               'Segoe UI',
               Roboto,
               'Helvetica Neue',
               Arial, sans-serif
        background: #ECE9E6;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to left, #FFFFFF, #ECE9E6);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to left, #FFFFFF, #ECE9E6); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }
      h1 {
        margin-bottom: -.75em;
        margin-top: .5em;
      }
      h2 {
        margin-top: 2em;
        margin-bottom: -.5em;
      }
      a {
        color: #0071F0;
      }
    </style>
  </head>

  <body>
    <div class="intro">
      {{ section.content | safe }}
    </div>

    <div class="display__sections">
      {% for page in section.pages | sort(attribute="title") %}
        <h2><a href="{{ page.extra.url }}">{{ page.title }}</a></h2>
        {{ page.content | safe }}
      {% endfor %}
    </div>
  </body>
</html>
