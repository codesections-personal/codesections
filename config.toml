# The URL the site will be built for
base_url = "https://www.codesections.com"

# Used in RSS by default
title = "Codesections"
description = "The personal website and blog of Daniel Long Sockwell, a lawyer-turned-programmer with an interest in web development, open source, and making things as simple as possible."
# the default language, used in RSS and coming i18n
default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# RSS
generate_feeds = true
feed_filenames = ["rss.xml"]


# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Gutenberg
highlight_code = true

highlight_theme = "solarized-dark"

extra_syntaxes = ["extra_syntaxes", "extra_syntaxes/Raku.sublime-syntax"]

[extra]
# Put all your custom variables here
live_base_url = "https://www.codesections.com/"
